<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="keywords" content="marvel, characters, description">
    <meta name="author" content="Laura Ribeiro">
    <meta name="description" content="A website dedicated to Marvel characters, where fans can enter the name of their favorite hero or villain and receive a comprehensive character description. Furthermore, the website can display images and illustrations of the character, enabling users to deepen their knowledge of the vast Marvel universe.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="UTF-8">
    <title>MCM</title>
    <!-- link api -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css"/>
  </head>

  <body background="./marvelBackground.gif">
    <header>
      <div class="logo">
        <a href="https://www.marvel.com/">
          <img src="./logo.png" alt="Logo da Marvel com fundo preto" width="60%">
        </a>
      </div>
      
    </header>
    <h1>What character do you want to know about?</h1>
    <div class="container">
      <div class="input-container">
        <input type="text" class="input" id="input-box" />
        <button class="button" id="submit-button">Search</button>
      </div>
      <div class="list"></div>
      <div class="display-container" id="show-container"></div>
    </div>
    <!--senha da api-->
    <script src="./api-data.js"></script>
    <!--script normal-->
    <script src="./script.js"></script>
  </body>
</html>
